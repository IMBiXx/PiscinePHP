<html>
<head>
<style>
#balloon {
width: 200px;
height: 200px;
background-color: rgb(255, 0, 0);
border-radius:50%;
margin-top: 50vh;
transform: translateY(-50%);
}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
    function ballEdit() {
        var ball = $( "#balloon" );
        if ((size = parseInt(ball.css("height"), 10)) < 415)
            size += 10;
        else
            size = 200;
        if (ball.css("background-color") === "rgb(255, 0, 0)"){
            ball.css("height", size+"px");
            ball.css("width", size+"px");
            ball.css("background-color", "rgb(0, 128, 0)");
        }
        else if (ball.css("background-color") === "rgb(0, 128, 0)") {
            ball.css("height", size+"px");
            ball.css("width", size+"px");
            ball.css("background-color", "rgb(0, 0, 255)");
        }
        else if (ball.css("background-color") === "rgb(0, 0, 255)") {
            ball.css("height", size+"px");
            ball.css("width", size+"px");
            ball.css("background-color", "rgb(255, 0, 0)");
        }
    }

    function ballDown() {
        var ball = $( "#balloon" );
        var size = size = parseInt(ball.css("width"), 10);
        if ((size = parseInt(size, 10)) > 200) {
            size -= 5;
        }
        if (ball.css("background-color") === "rgb(255, 0, 0)"){
            ball.css("height", size+"px");
            ball.css("width", size+"px");
            ball.css("background-color", "rgb(0, 0, 255)");
        }
        else if (ball.css("background-color") === "rgb(0, 128, 0)") {
            ball.css("height", size+"px");
            ball.css("width", size+"px");
            ball.css("background-color", "rgb(255, 0, 0)");
        }
        else if (ball.css("background-color") === "rgb(0, 0, 255)") {
            ball.css("height", size+"px");
            ball.css("width", size+"px");
            ball.css("background-color", "rgb(0, 128, 0)");
        }
    }
</script>
</head>
<body>
<center><div id="balloon" onclick="ballEdit();" onmouseout="ballDown();"></div></center>
</body>
</html>
